<div class="list">
    <div class="list__spacer"></div>

    <div class="list__find">Buscar personaje:</div>
    <input class="list__input" type="text" [(ngModel)]="filter" />

    <div class="list__list" *ngIf="characterListOriginal">
      <div class="list__list__character" *ngFor="let character of ((characterListOriginal | filterLength : length) | filterName: filter)">
        <app-card [inputCharacter]="character"></app-card>
      </div>
    </div>

    <div class="list__find">Mis personajes</div>
    <div class="list__list" *ngIf="characterListNew">
      <div class="list__list__character" *ngFor="let character of (characterListNew | filterName: filter)">
        <app-card-my-character [inputCharacter]="character"></app-card-my-character>
      </div>
    </div>
</div>
